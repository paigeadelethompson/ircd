<badhost host="&env.DEFAULT_BLOCK_HOST_MASK;"
         reason="default hostmask block">

<exception host="*@127.0.0.1/32"
           reason="Local IRC client">

<badword text="vxp"
         replace="larry">

<badword text="lol"
         replace="%%">

<eventexec command="/bin/true"
           event="rehash">

<oper host="*@*"
      name="admin"
      password="&env.ADMIN_PASSWORD;"
      type="NetAdmin">
