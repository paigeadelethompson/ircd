services:
  ircd:
    build:
        context: .
        args:
            BUILD_SERVER_NAME: ${SERVER_NAME}
    image: inspi4
    network_mode: "host"
    env_file: "config.env"
    volumes:
        - ssl:/etc/ssl/inspircd
        - data:/var/lib/inspircd
        - log:/var/log/inspircd
volumes:
    data:
        name: data
    ssl:
        name: ssl
    log:
        name: log
